name: 'Auto update data files'
on:
  workflow_dispatch:
  schedule:
    - cron: '32 23 * * *'
permissions:
  actions: write
  contents: write
jobs:
  auto-update:
    runs-on: ubuntu-latest
    env:
      GIT_SSL_NO_VERIFY: 'true'
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 1024
          swap-size-mb: 4096
          build-mount-path: '/nix'
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create nix daemon tmpdir path
        run: |
          sudo mkdir -p /nix/tmpdir
          sudo chown "$(whoami)" /nix/tmpdir

      - name: Install nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GH_PRIVATE_REPO_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            extra-experimental-features = nix-command flakes
            build-dir = /nix/tmpdir
            log-lines = 25

      - name: Build nix packages
        run: |
          cat > secrets.toml <<EOF
          [keys]
          github = "${{ secrets.GH_PRIVATE_REPO_TOKEN }}"
          EOF

          nix run .#update-data

          rm -f secrets.toml

      - name: Commit back to repository
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'auto: update packages'
          commit_user_name: 'xddxdd-bot'
          commit_user_email: 'xddxdd-bot@users.noreply.github.com'
