# cache-media-reload = 3600
transcode-config = transcode

[example-transcode-1]
source = opus
destination = PCMA
# transform = localhost:2228
# local-interface = ...
# remote-interface = ...
# address-family = ...
# preference = 10

[example-transcode-2]
source = PCMA
destination = opus
# transform = localhost:2228
# local-interface = ...
# remote-interface = ...
# address-family = ...
# preference = 10

# signalling templates (see key `templates` above)
[templates]
WebRTC = transport-protocol=UDP/TLS/RTP/SAVPF ICE=force trickle-ICE rtcp-mux=[offer require] no-rtcp-attribute SDES=off generate-mid

# one single default interface
[interface-default]
address = any
# name = default
# port-min = 30000
# port-max = 39999
# exclude-ports = 31111 ; 32222 ; 33333

[rtpengine-testing]
table = -1
interface = 10.15.20.121
listen-ng = 2223
foreground = true
log-stderr = true
log-level = 7
